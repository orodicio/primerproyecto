      <!-- Fondo del cuerpo -->
      <div class="fondoTexto">
        <!-- Cuerpo -->
        <div id="texto">
          <!-- Titulo -->
          <div class="titulosTexto">Para contactar rellena el siguiente formulario:</div>
          <!-- Formulario -->
          <div class="formulario">
            <form>
              <table>
                <tr>
                  <td>Nombre:</td>
                  <td><input type="text" name="firstname" size="30"></td>
                </tr>
                <tr>
                  <td>Apellidos:</td>
                  <td><input type="text" name="lastname" size="30"></td>
                </tr>
                <tr>
                  <td colspan="2">sexo:</td>
                </tr>
                <tr>
                  <td class="right"><input type="radio" name="gender" value="male" checked></td>
                  <td>Hombre</td>
                </tr>
                <tr>
                  <td class="right"><input type="radio" name="gender" value="female"></td>
                  <td>Mujer</td>
                </tr>
                <tr>
                  <td class="right"><input type="radio" name="gender" value="other"></td>
                  <td>Otro</td>
                </tr>
                <tr>
                  <td>E-Mail:</td>
                  <td><input type="email" name="email" size="30"></td>
                </tr>
                <tr>
                  <td colspan="2">Escribe a continuaci√≥n tus comentarios:</td>
                </tr>
                <tr>
                  <td colspan="2" class="center"><textarea name="comentarios" rows="10" cols="40"></textarea></td>
                </tr>
                <tr>
                  <td colspan="2" class="center"><input type="submit" value="Enviar"></td>
                </tr>
              </table>
            </form>

          </div>
        </div>
